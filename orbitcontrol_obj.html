<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treehouse Logo in three.js</title>

</head>
<body style="margin: 0;">
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/DAT.GUI.js"></script>
    <script>
        //Code for display
        // Set up the scene, camera, and renderer as global variables.
        var scene, camera, renderer;

        init();
        animate();

        //setup gui
        function addDatGUI(){
            var gui = new DAT.GUI();
            gui.add(camera.position, 'x', -100,100).step(5);
            gui.add(camera.position, 'y', -100,100).step(5);
            gui.add(camera.position, 'z', -100,100).step(5);
        }

        //Sets up the scene
        function init(){

            //Create the scene and set the screen size
            scene = new THREE.Scene();
            var WIDTH = window.innerWidth,
                    HEIGHT = window.innerHeight;

            //Create the webgl renderer and add it to the DOM
            renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setSize(WIDTH, HEIGHT);
            document.body.appendChild(renderer.domElement);

            //Create a camera, zoom it out from the model a bit, and add it to the scene.
            camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT,0.1, 20000); //45 degree angle, aspect ratio, draw distance near, far
            camera.position.set(0,6,0);
            scene.add(camera);

            //Create an event listener that resizes the renderer with the browser window
            window.addEventListener('resize', function(){
                var WIDTH = window.innerWidth,
                        HEIGHT = window.innerHeight;
                renderer.setSize(WIDTH, HEIGHT);
                camera.aspect = WIDTH / HEIGHT;
                camera.updateProjectionMatrix();
            });

            // set background color of the scene
            renderer.setClearColor(0x333F47, 1);

            //Create a light, set its position, and add it to the scene
            var light =  new THREE.PointLight(0xffffff);
            light.position.set(-100,200,100);
            scene.add(light);

            //Load the mesh and add it to the scene
            var loader = new THREE.JSONLoader();
            loader.load("models/stairs_blender.json", function (geometry){
                var material = new THREE.MeshLambertMaterial({color: 0x55B663});
                mesh = new THREE.Mesh(geometry,material);
                scene.add(mesh);
            });

            // Add OrbitControls so that we can pan around with the mouse
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            addDatGUI();

        }

        function animate(){
            //request the animation
            requestAnimationFrame(animate);

            //render the scene
            renderer.render(scene,camera);
            controls.update();
        }

    </script>

</body>
</html>
